<div style="position: absolute; top: 0; right: 0; z-index: 9999;">
	<button onclick="zoomIn()">Zoom In</button>
	<button onclick="zoomOut()">Zoom Out</button>
</div>

<script>
  const svg = document.querySelector("svg");//getElementById('mySVG');
  let isPanning = false;
  let startX = 0;
  let startY = 0;
  let viewBox = { x: 0, y: 0, width: 600, height: 400 };

  // Mouse down to start panning
  svg.addEventListener('mousedown', (e) => {
    isPanning = true;
    startX = e.clientX;
    startY = e.clientY;
  });

  // Mouse up to stop panning
  document.addEventListener('mouseup', () => {
    isPanning = false;
  });

  // Mouse move for panning
  document.addEventListener('mousemove', (e) => {
    if (!isPanning) return;

    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    // Adjust viewBox based on mouse movement
    viewBox.x -= dx;
    viewBox.y -= dy;

    // Optional: Add bounds checking here to prevent panning beyond limits

    svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);

    startX = e.clientX;
    startY = e.clientY;
  });
  
  let viewBoxValues = { x: 0, y: 0, width: 100, height: 100 };

  function zoomIn() {
    // Decrease width and height to zoom in
    viewBox.width *= 0.8;
    viewBox.height *= 0.8;
    svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
  }

  function zoomOut() {
    // Increase width and height to zoom out
    viewBox.width *= 1.2;
    viewBox.height *= 1.2;
    svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
  }
  
  for(_ of [,,,,,]) zoomOut();
  viewBox.x -= 100;
  viewBox.y -= 100;
  svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
</script>
